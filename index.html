<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css"></link>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <h1 class="visually-hidden">Interactve Card Details Form</h1>
  <div class="container">
      <section class="cards">
        <h2 class="visually-hidden">Cards Container</h2>
        <div class="grid">
          <div class="card">
            <div class="card__content">
              <div class="card-number">
                <h3>0000 0000 0000 0000</h3>
              </div>
              <div class="card__description">
                <div class="card__description--name">
                  <h4>Jane Appleseed</h4>
                </div>
                <div class="card__description--date">
                  <h4>00/00</h4>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card__content">
              <div class="card__number">
                <h3></h3>
              </div>
              <div class="card__description">
                <div class="card__description--cvv">
                  <h4>000</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </div>
  
  <section class="form">
    <h2 class="visually-hidden">Card Details</h2>
    <form class="card__inputs">
      <div class="form-input__container">
        <label for="cardholder-name" class="form-input__label">Cardholder Name</label>
        <div>
          <input type="text" name="cardholder-name" class="form-input" placeholder="e.g. Jane Appleseed" id="cardholder-name"/>
        </div>
      </div>
      <div class="form-input__container">
        <label for="card-number" class="form-input__label">Card Number</label>
        <div>
          <input type="text" name="card-number" class="form-input" placeholder="e.g. 1234 5678 9123 0000" id="card-number"/>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <h3 class="row__header">Exp. Date (MM/YY)</h3>
          <div class="form-input__container">
            <label for="month" class="visually-hidden">MM</label>
            <div>
              <input type="text" name="month" class="form-input" placeholder="MM" id="month"/>
            </div>
          </div>
          <div class="form-input__container">
            <label for="year" class="visually-hidden">YY</label>
            <div>
              <input type="text" name="year" class="form-input" placeholder="YY" id="year"/>
            </div>
          </div>
        </div>
        <div class="row">
          <h3 class="row__header">CVC</h3>
          <div class="form-input__container">
            <label for="cvc" class="visually-hidden">CVC</label>
            <div>
              <input type="text" name="cvc" class="form-input" placeholder="e.g. 123" id="cvc"/>
            </div>
          </div>
        </div>
      </div>
      <div class="submit-btn__container">
        <button class="btn cta-btn">Confirm</button>
      </div>
    </form>
  </section>

  <div class="visually-hidden">
    <h2 class="visually-hidden">Thank you message</h2>
    <div class="message">
      <img src="./images/icon-complete.svg" alt="Success Check Button">
      <div class="message__header">
        <h3>Thank you!</h3>
      </div>
      <div class="message__description">
        <p>We've Added Your Card details</p>
      </div>
    </div>
    <div class="btn-container">
      <button class="btn cta-btn">Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
